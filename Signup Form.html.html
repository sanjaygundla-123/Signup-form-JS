<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.min.css" />
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/utils.min.js"></script>
<script src="Signup Form.js"></script>
<script src="js/character-count.js"></script>

</head>

<body>
    <div class="container"><br>
       
        <h2 class="text-success text-center">Signup form</h2><br>
        <div class="col-lg-9 m-auto">
        <form action="#"  onsubmit="return validation()" class="bg-light">
            <div class="form-group">
                <label>Firstname:</label><br>
                <input type="text" name="fname" class="form-controls" id="fname" > 
                <div id="Firstname" class="text-danger"> </div>
            </div>

            <div class="form-group">
                <label>Lastname:</label><br>
                <input type="text" name="Lastname" class="form-controls" id="lname" > 
                <div id="Lastname" class="text-danger"> </div>
            </div>

            <div class="form-group" >
                <label>Password:</label><br>
                <input type="password" id="pswd1" class="form-controls" name="Password"  autocomplete="off">
                <input type="checkbox" onclick="myFunction()">Show Password
                <div id="Password" class="text-danger" > </div>
                
            
            </div>
            <div class="form-group" >
                <label>ConfirmPassword:</label><br>
                <input type="text" name="confirmPass" class="form-controls" id="pswd2" autocomplete="off">
                <div id="confirmPassword" class="text-danger"> </div>
            </div>
            <div class="form-group" >
                <label>MobileNo:</label><br>
                <input type="text" name="mobile" class="form-controls" id="mobile" autocomplete="off">
                <div id="mobileno" class="text-danger"> </div>
            </div>
            <div class="form-group" >
                <label>Email:</label><br>
                <input type="text" name="email" class="form-controls" id="email" autocomplete="off">
                <div id="emailid" class="text-danger"> </div>
            </div>

            <label for="start">Enter Date of Birth :</label>
            <input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="1990-01-01" max="2022-12-31" id="dob"><br/> <br/>
     
         <div>
            <label>Gender</label>
             <input type="radio" name="gender" value="Male" id="male">Male
             <input type="radio" name="gender" value="Female" id="female">Female
             <input type="radio" name="gender" value="Others" id="others">Others
        </div>
    <br><br>
      <!-- <button type="button" onclick="displayRadioValue()">Submit</button><br/> <br/> -->
     <div>
             <label>Address:</label><br>
            <textarea oninput="limitChar(this)" rows=8 cols="60" id="para"></textarea> <br><br>
            <p id="charCounter">200 Characters limit</p>
     
       <!--      <button onclick="countWords()"> Count Words</button><br><br> 
             <p> Word Count: <span id="show">0</span></p> -->
     </div>


     <div>
             <label>Choose state:</label><br>
             <select id="input" onchange="random_function()">
                <option>select option</option>
                <option>Andhra_Pradesh</option>
                <option>Telangana</option>
            </select>
        
               <select id="output" onchange="random_function()"> </select><br><br>
     </div>
 
           <div>
                 <label>Languages Known :</label>
                 <input type="checkbox" name="language" value="English" id="en">English &nbsp;&nbsp;
                 <input type="checkbox" name="language" value="Hindi" id="hi">Hindi &nbsp;&nbsp;
                 <input type="checkbox" name="language" value="Telugu" id="tl">Telugu &nbsp;&nbsp;
                 <!-- <button onclick="getValue()"> Get Value </button> -->
           </div>

         <div>
           please select file: <input type="file" id="file" onchange="return fileValidation()" />
 
            <!-- Image preview -->
              <div id="imagePreview"></div>
              
        </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="iagree" id="agree">
                <label class="form-check-label" for="agree">I accept the <a href="#">terms and conditions</a>
                 and <a href="#">privacy policy</a></label><br>     
              </div>
            

            <input type="submit" name="submit" value="submit" class="btn btn-success" id="entry" autocomplete="off" >
        </form>
    </div>
</div>


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>




</body>
</html>
